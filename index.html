<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javana Country Roleplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .error-message {
            transition: all 0.3s ease;
        }
        .floating-label {
            transition: all 0.2s ease;
            pointer-events: none;
        }
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-24px) scale(0.8);
            color: #3b82f6;
            background-color: white;
            padding: 0 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-center">
            <div class="flex justify-center mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/73cd81a2-499f-49ae-ba77-59ff64781cc6.png" 
                     alt="Logo Server SAMP" 
                     class="rounded-full border-4 border-white shadow-md">
            </div>
            <h1 class="text-2xl font-bold text-white">Javana Country Roleplay</h1>
            <p class="text-blue-100 mt-1">Isi formulir dibawah ini untuk Whitelist akun</p>
        </div>
        
        <!-- Form -->
        <form id="registerForm" class="p-6">
            <!-- Username Field -->
            <div class="relative my-4">
                <input type="text" id="username" name="username" 
                       class="form-input w-full p-3 border border-gray-300 rounded-lg focus:outline-none" 
                       placeholder=" " required>
                <label for="username" class="floating-label absolute left-3 top-3 text-gray-400">Username</label>
                <div id="usernameError" class="error-message text-red-500 text-sm mt-1 hidden">
                    Gunakan _ untuk spasi dan username harus minimal 7 karakter, tanpa angka
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 mt-4">
                Whitelist Sekarang
            </button>
            
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
            });
            
            // Get form values
            const username = document.getElementById('username').value;
            
            let isValid = true;
            
            // Validate username
            const usernamePattern = /^[A-Za-z_]+$/;
            if (username.length < 7 || !usernamePattern.test(username)) {
            document.getElementById('usernameError').classList.remove('hidden');
            isValid = false;
            }
            
            // If valid, redirect to WhatsApp with WL request
            if (isValid) {
                const username = document.getElementById('username').value;
                const whatsappUrl = `https://wa.me/254774848005?text=!wl ${username.replace(/\s+/g, '_')}`;
                window.open(whatsappUrl, '_blank');
                this.reset();
            }
        });

        // Input validation on blur
        document.getElementById('username').addEventListener('blur', function() {
            if (this.value.length > 0 && this.value.length < 4) {
                document.getElementById('usernameError').classList.remove('hidden');
            }
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value.length > 0 && !emailPattern.test(this.value)) {
                document.getElementById('emailError').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
